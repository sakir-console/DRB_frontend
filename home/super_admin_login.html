<!DOCTYPE HTML>
<html lang="zxx">


<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Super admin | Login</title>
<link rel="icon" href="favicon.ico">

<link href="assets/css/plugins/bootstrap.min.css" rel="stylesheet">
<link href="assets/fonts/font-awesome.min.css" rel="stylesheet">
<link href="assets/fonts/bs-icons/bootstrap-icons.css" rel="stylesheet">
<link href="assets/css/plugins/slick.css" rel="stylesheet">
<link href="assets/css/plugins/magnific-popup.css" rel="stylesheet">
<link href="assets/css/plugins/animate.min.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">
<link href="assets/css/responsive.css" rel="stylesheet">
</head>
<body>
<div class="preloader">
<img src="assets/images/preloader.svg" alt="preloader">
</div>

<div class="login_page relative">
<div class="container-fluid p-0">
<div class="row g-0">
<div class="col-lg-6">
<div class="image_box">
<img src="assets/images/login_image.jpg" alt="img" class="image-fit">
</div>
</div>
<div class="col-lg-6 align-self-center">
<div class="section">
<div class="login_box box_wrapper mb-0 mx-auto">
<h1 class="title">Super Admin Login</h1>
<form action="#" method="POST">
<div class="form-group form-floating">
<input type="email" name="email" id="emailId" class="form-control form-control-custom" placeholder="Email I'd" autocomplete="off" required>
<label for="emailId">Email I'd</label>
</div>
<div class="form-group form-floating">
<input type="password" name="password" id="password" class="form-control form-control-custom" placeholder="Password" autocomplete="off" required>
<label for="password">Password</label>
</div>
<div class="row align-items-center justify-content-between">
<div class="col-auto">
<div class="form-group mb-xl-20">
<div class="form-check form-switch lh-normal mb-0">
<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked="">
<label class="form-check-label fw-600 mb-0" for="flexSwitchCheckChecked">Keep me logged in</label>
</div>
</div>
</div>
<div class="col-auto">
<div class="form-group mb-xl-20">
<a href="#" class="fw-600">Forgot Password?</a>
</div>
</div>
</div>
<button type="submit" class="thm-btn mb-xl-20">
<span>Submit</span>
<cite class="liquid"></cite>
</button>
<div class="text-center">
<p class="mb-0 fw-600">Don't Have an account? <a href="signup.html">Register</a></p>
</div>
</form>
</div>
</div>
</div>
 </div>
</div>
</div>

<div class="df-cursor"></div>
<div class="df-cursor2"></div>

<script src="assets/js/plugins/jquery-3.6.0.min.js"></script>
<script src="assets/js/plugins/bootstrap.bundle.min.js"></script>
<script src="assets/js/plugins/slick.min.js"></script>
<script src="assets/js/plugins/slick-animation.min.js"></script>
<script src="assets/js/plugins/jquery.magnific-popup.min.js"></script>
<script src="assets/js/plugins/jquery.counterup.min.js"></script>
<script src="assets/js/plugins/jquery.inview.min.js"></script>
<script src="assets/js/plugins/cursor.min.js"></script>
<script src="assets/js/plugins/wow.min.js"></script>
<script src="assets/js/custom.js"></script>
</body>


</html>
